<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Update User</h2>
  <form th:action="@{/dashboard/update/{id}(id=${user.id})}" method="post" th:object="${user}">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" disabled>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
    </div>
<!--    <div class="mb-3">-->
<!--      <label for="gender" class="form-label">Gender</label>-->
<!--      <input type="text" class="form-control" id="gender" name="gender" th:field="*{gender}">-->
<!--    </div>-->
    <div class="form-group mb-3">
      <label class="form-label">Gender</label>
      <select class="form-control" id="gender" name="gender" th:field="*{gender}">
        <option value="" disabled selected>Select Your Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <p th:errors="*{gender}" class="text-danger"
         th:if="${#fields.hasErrors('gender')}">
      </p>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</body>
</html>
